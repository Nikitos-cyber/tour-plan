<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header-top">
        <a href="#" class="logo">
          <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__img">
        </a>
        
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img alt="Icon: search" src="img/search.svg"/>
          </button>
        </form>

        <a href="#" class="user">
          <img src="img/user-avatar.jpg" alt="avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
      </div>

      <ul class="header-menu">
        <li class="header-menu_icon"><a href="#" class="header-menu_link">All Deals</a></li>
        <li class="header-menu_icon"><a href="#" class="header-menu_link">Hotels</a></li>
        <li class="header-menu_icon"><a href="#" class="header-menu_link">Activities</a></li>
        <li class="header-menu_icon"><a href="#" class="header-menu_link">Hotel Day Packages</a></li>
        <li class="header-menu_icon"><a href="#" class="header-menu_link">Restaurants</a></li>
        <li class="header-menu_icon"><a href="#" class="header-menu_link">Events</a></li>
        <li class="header-menu_icon"><a href="#" class="header-menu_link">Rodrigues</a></li>

      </ul>

    </div>
  </header>

</html>
